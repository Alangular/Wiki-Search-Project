<table mat-table [dataSource]="searchResultsForResultsTable" class="mat-elevation-z8">
  
    <!-- Index Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> Sl.No. </th>
      <td mat-cell *matCellDef="let result"> {{result.index}} </td>
    </ng-container>
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let result"> {{result.title}} </td>
    </ng-container>
  
    <!-- Word Count Column -->
    <ng-container matColumnDef="wordcount">
      <th mat-header-cell *matHeaderCellDef> Word Count </th>
      <td mat-cell *matCellDef="let result"> {{result.wordcount}} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let result" [innerHTML]="result.snippet"></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
